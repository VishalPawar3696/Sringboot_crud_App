<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Student Mangement System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		
	</head>
	<body>
		<div class="container">
			<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-center-center card"></div>
			
			<h1 class="text-center">Create new student</h1>
			<div class="card-body">
				<form th:action="@{/students}" th:object="${student}" method="POST">
					
					 <div class="form-group">
						 <label>Student First Name</label>
						 <input type="text" name="firstname" 
						 th:field="*{firstName}"
						 placeholder="Enter Student Name"
						 class="form-control">
					 </div>
					 
					  <div class="form-group">
						 <label>Student last Name</label>
						 <input type="text" name="lastname" 
						 th:field="*{lastName}"
						 placeholder="Enter Student lastName"
						 class="form-control">
					 </div>
					 
					  <div class="form-group">
						 <label>Student Email</label>
						 <input type="text" name="email" 
						 th:field= "*{email}"
						 placeholder="Enter Studet email"
						 class="form-control">
					 </div>
					 
					 <div class="box-footer">
						 <button type="submit" class="btn btn-primary">Submit</button>
					 </div>
					
				</form>
			</div>
			</div>
		</div>
	</body>
</html>
